<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-files/index.css">
    <script src="JSON-files/artists.json"></script>
    <script src="JSON-files/genres.json"></script>
    <script src="JSON-files/sample-songs.json"></script>
    <script src="js-files/browser-search.js"></script>
    <script src="js-files/assign2.js"></script>
    <title>Browse / Search Results</title>
</head>
<body>

    <!-- BROWSE/SEARCH VIEW -->
    <article class="search-browse view">
        <header class="parent">
            <div class="child"><h2>Header</h2></div>
            <!-- Make sure to have the credits do a drop down for the links -->
            <!-- if <a> is inefficient, change to a button -->
            <h3 class="child"><a href="">Credits</a> </h3>
        </header>

        <!-- search column -->
        <div class="search column left">
            <h2>Basic Song Search</h2>

            <div class="input"> 
                <input type="radio" title="title" name="rad" value="1" checked><label class="label">Title</label><input type="text" title="title"> <br>
                <input type="radio" title="artist" name="rad" value="2"><label class="label">Artist</label>
                <select title="artist" class="artists">
                    <option value="" disable selected hidden>Select An Artist</option>
                </select> <br>
                <input type="radio" title="genre" name="rad" value="3"><label class="label">Genre</label>
                <select title="genre" class="genres">
                    <option value="" disabled selected hidden> Select A Genre</option>
                </select><br>
            </div> <br>

            <div>
                <button>Search</button>
                <button>Clear</button>
            </div>
            
        </div>

        <!-- result column -->
        <div class="result column right">
            <h2>Browse / Search Results</h2>

            <table class="tbl" >
                <thead>
                    <th>Title<a data-="title">   ⇩</a></th>
                    <th>Artist<a data-="artist">   ⇩</a></th>
                    <th>Year<a data-="year">   ⇩</a></th>
                    <th>Genre<a data-="genre">   ⇩</a></th>
                    <th>Popularity<a data-="popularity">   ⇩</a></th>
                    <th id="addBtn">Button</th>
                </thead>
            
                <tbody>
                    <!--Populate table-->
                </tbody>
            </table>
            

        </div>
    </article>


    <!-- SINGLE SONG VIEW -->
    <article class="songInfo view">
        <header>Header</header>
        <div class="song-info column left">
            <h2>Song Information</h2>
            <div class="song-display">
                <!-- put title, artist, artist type, genre, year, duration -->
            </div>
    
            <div class="analysis">
                <h3>Analysis Data</h3>
                <ul>
                    <li id="liTitle">Title</li>
                    <li id="liArtist">Artist</li>
                    <li id="liAType">Artist Type</li>
                    <li id="liGenre">Genre</li>
                    <li id="liYear">Year</li>
                    <li id="liDuration">Duration</li>
                </ul>
            </div>
        </div>
    
        <div class="radar column right">
            <h2>Radar</h2>
            <div ></div>
            <!-- chart attach her -->
    
        </div>
    

    </article>

    <footer><h2>Footer</h2></footer>

    
</body>
</html>
