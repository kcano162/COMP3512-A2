<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-files/index.css">
    <script src="JSON-files/artists.json"></script>
    <script src="JSON-files/genres.json"></script>
    <script src="JSON-files/sample-songs.json"></script>
    <script src="js-files/browser-search.js"></script>
    <script src="js-files/assign2.js"></script>
    <title>Browse / Search Results</title>
</head>
<body>

    <article class="search-browse view">
        <header class="parent">
            <div class="child"><h2>Header</h2></div>
            <!-- Make sure to have the credits do a drop down for the links -->
            <!-- if <a> is inefficient, change to a button -->
            <h3 class="child"><a href="">Credits</a> </h3>
        </header>

        <!-- SEARCH COLUMN -->
        <div class="search column left">
            <h2>Basic Song Search</h2>

            <div class="input"> 
                <input type="radio" title="title"><label class="label">Title</label><input type="text" title="title"> <br>
                <input type="radio" title="artist"><label class="label">Artist</label>
                <select title="artist" class="artists">
                    <option value="" disable selected hidden>Select An Artist</option>
                </select> <br>
                <input type="radio" title="genre"><label class="label">Genre</label>
                <select title="genre" class="genres">
                    <option value="" disabled selected hidden> Select A Genre</option>
                </select><br>
            </div> <br>
    

            <!-- Year scale -->
            <!-- <div class="year">
                <input type="radio" title="year" class="year"><label>Year</label> 
            </div>
            <div class="year scale">
                <label>From</label><input type="text" title="year-from" class="scale"> 
                <label>To</label><input type="text" title="year-to" class="scale"> 
            </div> -->
            

            <!-- Popularity Scale -->
            <!-- <div class="popularity">
                <input type="radio" title="popularity"><label>Popularity</label>
            </div>
            <div class="popularity scale">
                <label>From</label><input type="text" title="popularity-from" class="scale">
                <label>To</label><input type="text" title="popularity-to" class="scale">
            </div> -->

            <div>
                <button>Search</button>
                <button>Clear</button>
            </div>
            
        </div>

        <!-- RESULT COLUMN -->
        <div class="result column right">
            <h2>Browse / Search Results</h2>

            <table class="tbl" >
                <tr>
                    <th>Title</th>
                    <th>Artist</th>
                    <th>Year</th>
                    <th>Genre</th>
                    <th>Popularity</th>
                    <th></th>
                </tr>
            </table>
            

        </div>
        <footer><h2>Footer</h2></footer>


    </article>
    
</body>
</html>
